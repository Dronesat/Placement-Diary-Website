<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Competence Table</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Competence Table</h1>

  <table id="competenceTable">
    <tr>
      <th>ID</th>
      <th>Competence</th>
      <th>Examples</th>
      <th>Checkbox</th>
    </tr>
  </table>
  <aside id="compList">
    <p>competence list</p>
  </aside>
  <button id="backButton">Go Back</button>

  <script src="competence.js"></script>
</body>
</html>
