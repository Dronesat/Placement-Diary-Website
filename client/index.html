<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Placement Diary</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Placement Diary</h1>

  <button id="addJobButton">Add Job</button>
  <aside>
    <button id="readonlyButton">Read Only Mode</button>
  </aside>
  <table id="diaryTable">
    <tr>
      <th>Date</th>
      <th>Work carried out</th>
      <th>Knowledge/Experience gained or applied</th>
      <th>Competency</th>
      <th>Action</th>
    </tr>
  </table>

  <aside id="compId">
    <p>Competency</p>
  </aside>
  <aside id="compStandard">
    <p>Competence Standard...</p>
  </aside>
  <aside id="compExamples">
    <p>Competence Example...</p>
  </aside>

  <script defer src="index.js"></script>
</body>
</html>
